<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
      <div class="w-100">
        <h1 class="mb-0">{{users.first_name}}
          <span id="surname" class="text-primary">{{users.last_name}}</span>
        </h1>
        <div class="subheading mb-5">{{users.address}} Â· {{users.phone}} Â·
          <a href="mailto:name@email.com">{{users.email}}</a>
        </div>
        <p class="lead mb-5">{{users.description}}</p>
        <div class="social-icons">
          <a href="{{users.linkedin}}" target="_blank">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="{{users.github}}" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </section>

    <hr class="m-0">
